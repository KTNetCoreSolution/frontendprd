name: Deploy Frontend (Prod)
on:
  push:
    branches:
      - main
jobs:
  deploy-frontend-prd:
    runs-on: [self-hosted, windows, prod]
    steps:
      - name: Checkout dev frontend
        uses: actions/checkout@v4
        with:
          repository: KTNetCoreSolution/frontend
          ref: main
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '19.1'
      - name: Install dependencies
        run: npm ci
        working-directory: .
      - name: Apply dev .env
        run: |
          Copy-Item -Path D:\netcore\frontend\.env -Destination .\.env -Force
      - name: Build frontend
        run: npm run build -- --mode production
        working-directory: .
      - name: Copy to deploy
        run: Copy-Item -Path .\dist\* -Destination D:\netcore\deploy\frontend -Recurse -Force
      - name: Reload Nginx
        run: D:\tool\nginx\nginx.exe -s reload
      - name: Backup source
        run: |
          $date = Get-Date -Format "yyyyMM"
          $day = Get-Date -Format "yyyyMMdd"
          New-Item -ItemType Directory -Path D:\netcore\backup\source\frontend\$date -Force
          Compress-Archive -Path .\* -DestinationPath D:\netcore\backup\source\frontend\$date\$day.zip -Force
      - name: Backup deploy
        run: |
          $date = Get-Date -Format "yyyyMM"
          $day = Get-Date -Format "yyyyMMdd"
          New-Item -ItemType Directory -Path D:\netcore\backup\deploy\frontend\$date -Force
          Compress-Archive -Path D:\netcore\deploy\frontend\* -DestinationPath D:\netcore\backup\deploy\frontend\$date\$day.zip -Force